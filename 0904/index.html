<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script
      src="https://kit.fontawesome.com/085b1ae635.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Youtube Mobile</title>
  </head>

  <body>
    <!-- Header -->
    <header>
      <div class="logo">
        <i class="fa-brands fa-youtube"></i>
        <span class="title">Youtube</span>
      </div>
      <div calss="icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-ellipsis-v"></i>
      </div>
    </header>

    <!--Vidio Player-->
    <section class="player">
      <video controls src="video/9월 개강 일상.MP4"></video>
    </section>

    <!--Vidio Info-->
    <section class="info">
      <!--Metadata-->
      <div class="metadata">
        <ul class="hashtags">
          <li>#DreamCoding</li>
          <li>#DreamCoders</li>
          <li>#Jungin</li>
        </ul>
        <div class="titleAndButton">
          <span class="title">
            클론코딩 유튜브 사이트 따라 만들기(HTML+CSS 연습편, 웹 포트폴리오) |
            프론트엔드 개발자 입문편: HTML, CSS, Javascript
          </span>
          <button class="moreBtn">
            <i class="fas fa-caret-down"></i>
          </button>
        </div>
        <span class="views">1M views 1 month ago</span>
      </div>
      <!--Actions-->
      <ul class="actions">
        <li>
          <button><i class="fas fa-thumbs-up"></i><span>1K</span></button>
        </li>
        <li>
          <button><i class="fas fa-thumbs-down"></i><span>0</span></button>
        </li>
        <li>
          <button><i class="fas fa-share"></i><span>Share</span></button>
        </li>
        <li>
          <button><i class="fas fa-plus"></i><span>Save</span></button>
        </li>
        <li>
          <button>
            <i class="fab fa-font-awesome-flag"></i><span>Report</span>
          </button>
        </li>
      </ul>
      <!--Channel Description-->
      <div class="channel">
        <div class="metadata">
          <img src="image/cat.jpg" alt="" />
          <div class="info">
            <span class="name">윤정인</span>
            <span class="subscribers">1M subscribers</span>
          </div>
        </div>
        <button class="subscribe">subscribe</button>
      </div>
    </section>
    <section class="UpNext">
      <span class="title">Up next</span>
      <ul>
        <li class="item">
          <img src="image/cat.jpg" alt="" />
          <div class="info">
            <span class="title">프론트엔드 강의</span>
            <span class="name">윤정인</span>
            <span class="views">82K views</span>
          </div>
          <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
        </li>
        <li class="item">
          <img src="image/cat.jpg" alt="" />
          <div class="info">
            <span class="title">백엔드 강의</span>
            <span class="name">윤정인</span>
            <span class="views">820K views</span>
          </div>
          <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
        </li>
        <li class="item">
          <img src="image/cat.jpg" alt="" />
          <div class="info">
            <span class="title">알고리즘 강의</span>
            <span class="name">윤정인</span>
            <span class="views">1M views</span>
          </div>
          <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
        </li>
      </ul>
    </section>
  </body>
</html>
