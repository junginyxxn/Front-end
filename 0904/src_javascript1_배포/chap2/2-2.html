<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>JavaScript 선언</title>
    <script src="hello.js" type="text/javascript"></script>
    <script>
      document.querySelector("#view").innerHTML =
        document.querySelector("#test").value;
    </script>
  </head>
  <body>
    <input type="text" id="test" value="안녕하세요" />
    <div id="view"></div>
  </body>
</html>
