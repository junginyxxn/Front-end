<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
    <script type="text/javascript">
      window.onload = function () {
        var html = document.getElementById("divHtml");
        var text = document.getElementById("divText");
        var htmlToText = document.getElementById("divHtmlToText");

        html.innerHTML = "<h2>Hello SSAFY!!!</h2>"; //HTML로 넣어서 태그 출력 안 됨
        text.innerText = "<h2>Hello SSAFY!!!</h2>"; //텍스트로 넣어서 태그 그대로 출력
        // htmlToText.innerHTML = "<h2>Hello SSAFY!!!</h2>"
        //   .replace(/</g, "&lt;")
        //   .replace(/>/g, "&gt;");
        htmlToText.innerHTML = "<h2>Hello SSAFY!!!</h2>"
          .replace("<", "&lt;")
          .replace(">", "&gt;");
      };
    </script>
  </head>
  <body>
    <div id="divHtml"></div>
    <div id="divText"></div>
    <div id="divHtmlToText"></div>
  </body>
</html>
