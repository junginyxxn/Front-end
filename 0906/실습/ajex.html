<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="msg">책 정보가 없습니다</div>
    <table></table>

    <button onclick="getBooks()">책 정보 얻어오기</button>

    <script>
      function getBooks() {
        fetch("http://localhost:5500/0906/실습/data.json")
          .then(function (response) {
            return response.json();
          })
          .then(function (data) {
            console.log(data);

            //데이터를 성공적으로 얻어왔을 때 <tr>태그 채워 넣기
            let html = "";
            for (let book of data) {
              html += `
                <tr>
                     <td>${book.title}</td>
                     <td>${book.price}</td>
                     <td>${book.author}</td>
                </tr>`;
            }
            const table = document.querySelector("table");
            table.innerHTML = html;
          });

        const promise = fetch("http://localhost:5500/0906/실습/data.json");
        promise.then(function (response) {
          console.log(response);
          if ((response.status = 200)) {
            console.log("정상적으로 처리");
          } else {
            console.log("처리 못 함");
          }
          console.log(2);
        });

        console.log(1);
      }
    </script>
  </body>
</html>
